<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <title>Detailed Background</title>
</head>
<style>
    body {
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); /* Smooth gradient from teal to light blue */
    background-attachment: fixed; /* Keeps the background fixed while scrolling */
    min-height: 100vh; /* Ensures the background covers the full viewport height */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

.bg-overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png'); /* Adds a subtle texture overlay */
    opacity: 0.2; /* Lowers the opacity of the texture */
}

@keyframes floating {
    0% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0px);
    }
}

.floating-elements {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
}

.circle {
    position: absolute;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: floating 6s ease-in-out infinite;
}

.circle:nth-child(1) {
    width: 100px;
    height: 100px;
    top: 10%;
    left: 20%;
    animation-duration: 7s;
}

.circle:nth-child(2) {
    width: 150px;
    height: 150px;
    top: 30%;
    left: 50%;
    animation-duration: 9s;
}

.circle:nth-child(3) {
    width: 200px;
    height: 200px;
    top: 60%;
    left: 70%;
    animation-duration: 11s;
}

/* Text content style */
.content {
    position: relative;
    z-index: 1;
    text-align: center;
    color: white;
    font-size: 2rem;
    padding: 20px;
    backdrop-filter: blur(5px); /* Adds a nice blur effect behind the text */
    border-radius: 10px;
}

</style>
<body>

    <div class="bg-overlay"></div>

    <div class="floating-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="content">
        Welcome to My Beautiful Background!
    </div>

</body>
</html>
